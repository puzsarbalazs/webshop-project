<div *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}">
  <div [ngClass]="{'flex': fullWidthMode}">
    <img [ngClass]="{'h-[200px]': !fullWidthMode, 'h-[300px]': fullWidthMode, 'max-w-sm':fullWidthMode}"
      class="mb-1 mx-auto h-[200px]"
         [src]="product.image" >
    <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
      <div>
        <h5>{{product.category}}</h5>
        <p [ngClass]="{'truncate': !fullWidthMode, 'hover:whitespace-normal': !fullWidthMode}">{{product.title}}</p>
        <p *ngIf="fullWidthMode">{{product.description}}</p>
      </div>
      <div class="flex justify-between mx-8">
        <span class="text-red-500">{{product.price | currency}}</span>
        <button (click)="onAddToCart()">
          <i class="pi pi-shopping-cart text-gray-500"></i>
        </button>
      </div>
    </div>
  </div>
</div>
