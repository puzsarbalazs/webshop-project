<div [ngClass]="{'text-center': !fullWidthMode}">
  <div [ngClass]="{'flex': fullWidthMode}">
    <img [ngClass]="{'h-[200px]': !fullWidthMode, 'h-[300px]': fullWidthMode}"
      class="mb-1 mx-auto h-[200px]"
         src="https://via.placeholder.com/150" >
    <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
      <div>
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal">Snickers</p>
        <p *ngIf="fullWidthMode">Description</p>
      </div>
      <div class="flex justify-between mx-8">
        <span class="text-red-500">{{'150' | currency}}</span>
        <button (click)="onAddToCart()">
          <i class="pi pi-shopping-cart text-gray-500"></i>
        </button>
      </div>
    </div>
  </div>
</div>
