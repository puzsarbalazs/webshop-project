<p-card styleClass="bg-color">
  <p-accordion >
    <p-accordionTab  header="CATEGORIES" [selected]="false">
      <button pRipple (click)="onShowCategory('')" pButton class="p-button-text my-2">
        ALL
      </button>
      <div *ngFor="let cat of categories">
        <button pRipple (click)="onShowCategory(cat)" pButton class="p-button-text my-2">
          {{cat | uppercase}}
        </button>
      </div>
    </p-accordionTab>
  </p-accordion>
</p-card>
